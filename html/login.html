<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechJobs</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../imgs/logo-arrastao.png">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="../imgs/logo_arrastao.png" alt="Imagem da logo do Arrastão com a escrita 'TechJobs'"
                id="logoArrastao">
        </div>
        <div class="container-meio">
            <div class="container-esquerda">
                <div class="left-content">
                    <div class="titulo-esquerda">
                        <h3 id="titulo1-esquerda">Entre Aqui!</h3>
                        <h5 id="titulo2-esquerda">Pronto para continuar mudando vidas?</h5>
                        <h5 id="titulo3-esquerda">Faça Login agora!</h5>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="conectado">
                            <label class="form-check-label" for="conectado">Lembrar identificação de usuário</label>
                        </div>
                        <span id="esqueciSenha" onclick="esqueciSenha()">Esqueci minha senha</span>
                        <div class="buttons-container">
                            <button onclick="window.location.href = 'home.html'" type="button" class="btn btn-primary" id="btn-voltar2">Voltar</button>
                            <button type="button" class="btn btn-primary" id="btn-login"
                                onclick="realizarLogin()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-direita">
                <div class="titulo-direita">
                    <h3 id="titulo1-direita">Não possui uma conta?</h3>
                    <h5 id="titulo2-direita">Se junte a nós, clicando no botão abaixo.</h5>
                </div>
                <div class="container-btn-direita">
                    <button type="button" class="btn btn-primary" id="btn-cadastrar">Cadastre-se</button>
                    <div class="cadastre-se-text">Cadastre-se</div>

                </div>
                <h5 id="titulo3-direita">Ou se quiser voltar para o Menu Inicial, clique no botão abaixo.</h5>
                <div class="container-btn-direita">
                    <button onclick="window.location.href = 'home.html'" type="button" class="btn btn-primary" id="btn-voltar">Voltar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
