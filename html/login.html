<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechJobs</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="src" href="../js/login.js">
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="login-container">
        <div class="container-meio">
            <div class="container-esquerda">
        
                <div class="left-content">
                     <div class="titulo-esquerda">
                         <h3 id="titulo1-esquerda">Entre Aqui!</h3>
                         <h5 id="titulo2-esquerda">Pronto para continuar mudando vidas?</h5>
                         <h5 id="titulo2-esquerda">Faça Login agora!</h5>
                     </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar identificação de usuário</label>
                        </div>
                        <span id="titulo2-esquerda">Esqueci minha senha</span>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
             </div>
            <div class="container-direita">
             <div class="titulo-direita">
                <h3>Não possui uma conta?</h3>
                <h5>Se junte a gente, clicando no botão abaixo.</h5>
             </div>
                <button type="submit" class="btn btn-primary">Cadastre-se</button>
                <h5>Ou se quiser voltar para o Menu Inicial, clique no botão abaixo.</h5>
                <button type="submit" class="btn btn-primary">Voltar</button>
            </div>
     
        </div>
    </div>
</body>
</html>
